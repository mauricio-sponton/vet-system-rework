<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
<meta charset="UTF-8" />
<title>Vet System - Usuários Cadastrados</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

			<div class="container">
				<div class="row">
					<div class="col-md-12">

						<h1 style="color: red">Oi</h1>
						<form th:action="@{/perfis/salvar}" th:object="${perfil}"
							method="POST" id="form-permissoes" style="width: 100%">

							<div class="mb-3">
								<label for="email">Descrição</label>
								<div class="input-group">
									<input type="text" class="form-control" id="desc"
										th:field="*{desc}" placeholder="Descrição"
										th:classappend="${#fields.hasErrors('desc')} ? 'is-invalid'" />
									<div class="invalid-feedback">
										<span th:errors="*{desc}"></span>
									</div>
								</div>
							</div>
							<!-- 								<div class="form-group col-md-6"> -->
							<!-- 								<label for="cliente">Dono</label> <select -->
							<!-- 									th:classappend="${#fields.hasErrors('cliente')} ? 'is-invalid'" -->
							<!-- 									id="cliente" class="form-control" th:field=*{cliente}> -->
							<!-- 									<option value="">Selecione</option> -->
							<!-- 									<option th:each="c : ${clientes}" th:value="${c.id}" -->
							<!-- 										th:text="${c.nome}">Mauricio</option> -->
							<!-- 								</select> -->
							<!-- 								<div class="invalid-feedback"> -->
							<!-- 									<span th:errors="*{cliente}"></span> -->
							<!-- 								</div> -->
							<!-- 							</div> -->
							<div class="form-row">
								<div class="form-group col-md-12">
									<!-- 								<div th:each="p: ${permissoes}" class="form-permissoes"> -->
									<!-- 									<input type="checkbox" th:value="${p.id}" -->
									<!-- 										th:field="*{permissoes}"> <label th:text="${p.nome}"></label> -->
									<!-- 								</div> -->
									<fieldset>
										<legend>Administrador</legend>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" th:field="*{permissoes}"
												value="1" id="flexCheckDefault"> <label
												class="form-check-label" for="flexCheckDefault">
												Acesso Total <b style="color:indigo" th:text="${permissoes[0].nome}"></b></label>
										</div>
									</fieldset>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<fieldset>
										<legend>Clientes</legend>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" value="2" th:field="*{permissoes}"
												id="flexCheckDefault"> <label
												class="form-check-label" for="flexCheckDefault">
												Acesso Total <b style="color:indigo" th:text="${permissoes[1].nome}"></b></label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" value="3" th:field="*{permissoes}"
												id="flexCheckDefault"> <label
												class="form-check-label" for="flexCheckDefault">
												Visualizar <b style="color:indigo" th:text="${permissoes[2].nome}"></b></label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" value="0"
												id="flexCheckDefault"> <label
												class="form-check-label" for="flexCheckDefault"> Sem
												Acesso </label>

										</div>
									</fieldset>
								</div>

							</div>



							<input type="hidden" th:field="*{id}">
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>


		</main>
	</section>
	<script th:src="@{/js/usuario.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript">
		
	</script>
</body>
</html>
