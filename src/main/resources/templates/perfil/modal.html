<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
.is-invalid {
	border: 1px solid red !important;
}
</style>
</head>
<body>

	<!-- Modal -->
	<div th:fragment="modal-form" class="modal fade" id="modal-perfil"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						Cliente</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span th:text="${erro}" id="msg-erro"></span>
					<form th:action="@{/perfis/salvar}" th:object="${perfil}"
						method="POST" id="form-permissoes" style="width: 100%">

						<div class="mb-3">
							<label for="email">Descrição</label>
							<div class="input-group">
								<input type="text" class="form-control" id="desc"
									th:field="*{desc}" placeholder="Descrição"
									th:classappend="${#fields.hasErrors('desc')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{desc}"></span>
								</div>
							</div>
						</div>
						<table>
							<tr>
							</tr>
							<tr>
								<td><div class="form-row">
										<div class="form-group col-md-12">
											<fieldset>
												<legend>Clientes</legend>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="2"
														th:field="*{permissoes}" name="row-cliente"> <label
														class="form-check-label" for="flexCheckDefault">
														Acesso Total <b style="color: indigo"
														th:text="${permissoes[0].nome}"></b>
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="3"
														th:field="*{permissoes}" name="row-cliente"> <label
														class="form-check-label" for="flexCheckDefault">
														Visualizar <b style="color: indigo"
														th:text="${permissoes[1].nome}"></b>
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="0"
														name="row-cliente"> <label
														class="form-check-label" for="flexCheckDefault">
														Sem Acesso </label></label>

												</div>
											</fieldset>
										</div>

									</div></td>
							</tr>
							<tr>
								<td><div class="form-row">
										<div class="form-group col-md-12">
											<fieldset>
												<legend>Pacientes</legend>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="4"
														th:field="*{permissoes}" name="row-especies"> <label
														class="form-check-label" for="flexCheckDefault">
														Acesso Total <b style="color: indigo"
														th:text="${permissoes[2].nome}"></b>
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="5"
														th:field="*{permissoes}" name="row-especies"> <label
														class="form-check-label" for="flexCheckDefault">
														Visualizar <b style="color: indigo"
														th:text="${permissoes[3].nome}"></b>
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="0"
														name="row-cliente" > <label
														class="form-check-label" for="flexCheckDefault">
														Sem Acesso </label>

												</div>
											</fieldset>
										</div>

									</div></td>
							</tr>
							<tr>
								<td><div class="form-row">
										<div class="form-group col-md-12">
											<fieldset>
												<legend>Agenda</legend>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="6"
														th:field="*{permissoes}" name="row-especies"> <label
														class="form-check-label" for="flexCheckDefault">
														Acesso Total <b style="color: indigo"
														th:text="${permissoes[4].nome}"></b>
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="7"
														th:field="*{permissoes}" name="row-especies"> <label
														class="form-check-label" for="flexCheckDefault">
														Visualizar <b style="color: indigo"
														th:text="${permissoes[5].nome}"></b>
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" value="0"
														name="row-cliente" > <label
														class="form-check-label" for="flexCheckDefault">
														Sem Acesso </label>

												</div>
											</fieldset>
										</div>

									</div></td>
							</tr>
						</table>
						<div class ="form-row">
						<div class="mb-3">
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input"
									th:field="*{ativo}" id="ativo"
									th:if="${ativo == true ? 'checked=checked' : ''}" /> <label
									class="custom-control-label" for="ativo">Perfil Ativo</label>
							</div>
						</div>
						</div>

						<input type="hidden" class="form-control" th:field="*{id}">
						<div class="form-group row">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary"
									data-toggle="tooltip" data-placement="right" title="Salvar">
									<i class="fas fa-save"></i>
								</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
